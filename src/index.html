<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid border border-primary p-2 mycont bg-colorA w-100">
      <h2 class="h1 text-colorB text-center mathFont colorB" >Normalization generator</h2>
        <h1 class="text-colorB text-center mathFont h5 colorB" >windowing functions for the Fourier Transform</h2>
        <form class="needs-validation myform m-3" novalidate>
        <label for="number-of-points my-1 " class="form-label mathFont colorB">Enter number of points:</label>
         
        <input type="number" class="form-control mathFont colorB" min="16" max="4096" id="number-of-points" value="0" required>
        <div class="valid-feedback mathFont">OK!</div>
        <div class="invalid-feedback mathFont colorB">Enter a number from 16 to 4096</div>
        <label for="customRange1" class="mathFont form-label lbrange mt-2"></label>
      <input type="range" class="form-range alpha mathFont" min="2" max="98" id="customRange1" disabled>
      <label for="customRange1" class="form-label colorB range-out mt-1 mathFont">0.1</label>
          <!---->
          <section class="container-fluid d-flex flex-row my-2 align-items-center btn-container justify-content-between">
          <article class="d-flex flex-column align-items-start">
          <div class="form_radio my-3">
            <input id="radio-1" type="radio" name="radio" value="Hann" selected >
            <label for="radio-1" class="mathFont colorB">Hanning</label>
            </div>
            <div class="form_radio  my-3">
            <input id="radio-2" type="radio" name="radio" value="Blackman">
            <label for="radio-2" class=" mathFont colorB">Blackman</label>
            </div>
            <div class="form_radio  my-3">
            <input id="radio-3" type="radio" name="radio" value="Gaussian">
            <label class="mathFont colorB" for="radio-3">Gaussian</label>
            </div>
          </article>
          <article class="d-flex flex-column align-items-start">
            <div class="form_radio  my-3">
            <input id="radio-4" type="radio" name="radio" value="Welch">
            <label for="radio-4" class="mathFont colorB">Welch</label>
            </div>
            <div class="form_radio  my-3">
            <input id="radio-5" type="radio" name="radio" value="Sine">
            <label for="radio-5" class="mathFont colorB">Sine</label>
            </div>
            <div class="form_radio  my-3">
              <input id="radio-6" type="radio" name="radio" value="Tukey">
              <label for="radio-6" class="mathFont colorB">Tukey</label>
              </div>
          </article>
           
        </section>

          <!---->
     

       <button type="button" class="my-2 mybtn btn btn-primary">Calculate...</button>
        </form>
        <div class="bg-white m-1">
          <canvas id="myChart"></canvas>
        </div>
        <article class="d-block w-50w my-3 mx-2 p-2   mathFont colorB bg-white result"> output data will appear here</article>
    </div>
</body>
</html>
